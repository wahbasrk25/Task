
<div class="space"></div>

<div class="container">


    <div class="card mb-3" style=" margin: auto;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="{{info.data.avatar}}" width="100%" height="327px"  alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title"><strong>ID :</strong> {{info.data.id}}</h5>
              <h5 class="card-title"><strong>First Name :</strong> {{info.data.first_name}}</h5>
              <h5 class="card-title"><strong>Last Name :</strong> {{info.data.last_name}}</h5>
              <h5 class="card-title"><strong>Email :</strong>{{info.data.email}}</h5>
              <h5 class="card-title"><strong>URL :</strong>{{info.support.url}}</h5>
              <h5 class="card-title"><strong>TEXT :</strong>{{info.support.text}}</h5>
              
            </div>
          </div>
        </div>
    </div>
</div>
